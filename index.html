<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Piggyvest</title>
	<script defer src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
	<img src="piggyvest-logo.0b78a8fa.svg">
		<div class="container">
				<h1>Interest Calculator</h1>
					<form id="form">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="calc">Principal</label><br>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="calc" placeholder="Amount in Naira or Dollar">
		<br>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="period">Year(s)</label><br>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="period" placeholder="Enter year(s)">
							<button type="submit" id="btn" onclick="flexNaira()">Flex Naira</button>
							<button type="submit" id="btn1" onclick="flexDollar()">Flex Dollar</button>	
					</form>
					<div>
						<p id="interest"></p>
					</div>
		</div>		
	</body>
</html>
